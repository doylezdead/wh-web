<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" 
                  content="text/html; charset=utf-8" />
                  
		<link type="text/css" rel="stylesheet" href="wordhunter.css"/>
        <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
		<script type='text/template' id="searchTemplate">
			<input type="text" id="searchField" placeholder="Type something to search"/>
			<input type="submit" id="searchSubmit" value="Search"/>
		</script>
		
		<script type='text/template' id="resultsTemplate">
			<ul>
				{{#each response}}
					<li>
						<div class='listTable'>
							<div class='listItem'>
								<div class='listData'>
									<a target="_blank" href="{{this.url}}">{{this.title}}</a><br>
									{{this.site}}<br>
									Rating: {{this.rating}} out of 5
								</div>
								<div class='listRating'>
									<div class='arrows'>
										<div class="upArrow">
											&#9650;
										</div>
										<div class="downArrow">
											&#9660;
										</div>
									</div>
								</div>
							</div>
						<div>
					</li>
				{{/each}}
			</ul>
		</script>
		<script type='text/javascript' src="js/underscore.js.css"></script>
		<script type='text/javascript' src="js/jquery-1.11.3.js.css"></script>
		<script type='text/javascript' src="js/json2.js"></script>
		<script type='text/javascript' src="js/handlebars-v4.0.2.js"></script>
		<script type='text/javascript' src="js/backbone.js.css"></script>
		
		<script type='text/javascript' src="js/resultsModel.js"></script>
		<script type='text/javascript' src="js/searchModel.js"></script>
		<script type='text/javascript' src="js/router.js"></script>
		<script type='text/javascript' src="js/resultsView.js"></script>
		<script type='text/javascript' src="js/searchView.js"></script>
		<script type='text/javascript' src="js/wordhunter.js"></script>
		
		
		<title>WordHunter</title>
		<h1><strong>wordhunter.co</strong></h1>
	</head>
	
	<body>
		<div id='searchContainer'></div>
		<div id='resultsContainer'></div>
	</body>
</html>
